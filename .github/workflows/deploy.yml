name: Deploy NestJS App

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“‚ Clonar el repositorio
        uses: actions/checkout@v4

      - name: ðŸ”„ Instalar sshpass
        run: sudo apt-get install -y sshpass

      - name: ðŸ”„ Copiar archivos al servidor
        run: |
          sshpass -p '9d#N2@g02cmE' scp -P 14932 -r -o StrictHostKeyChecking=no * root@45.236.131.22:/root/nestapp

      - name: ðŸš€ Instalar dependencias y reiniciar app
        run: |
          sshpass -p '9d#N2@g02cmE' ssh -p 14932 -o StrictHostKeyChecking=no root@45.236.131.22 <<EOF
            # Cargar el entorno de Node.js y asegurarse de que estÃ© en el PATH
            export PATH=$PATH:/root/.nvm/versions/node/v22.14.0/bin

            # Verificar si npm y pm2 estÃ¡n instalados, y si no, instalar pm2
            if ! command -v npm &> /dev/null; then
              echo "npm no estÃ¡ instalado, instalando..."
              apt-get install -y npm
            fi
            if ! command -v pm2 &> /dev/null; then
              echo "pm2 no estÃ¡ instalado, instalando..."
              npm install -g pm2
            fi

            # Cambiar al directorio de la app
            cd /root/nestapp

            # Instalar dependencias, compilar y reiniciar la app
            npm install
            npm run build
            pm2 restart all || pm2 start dist/main.js --name nest-app
          EOF
